<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="apple-touch-icon" href="favicon-32x32.png" />
    <title> CIV Drug Calculator </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen pb-20">
  <div class="w-full lg:max-w-5xl lg:mx-auto rounded-xl shadow p-4   bg-gray-300">
    
        <div class="flex-1 ">
        <!-- 상단 고정 영역 -->
            <div class="sticky top-0 bg-white z-10 p-4 rounded shadow-md max-h-[15vh]">
                <h2 class="lg:text-2xl sm:text-4xl font-bold mb-2 text-center">
                    CIV drug Calculator <span id="version-text"></span>
                </h2>
                <h3 class="lg:text-lg sm:text-2xl font-semibold mb-2 text-center">
                    - Black Library -

                <div class="flex space-x-2 mb-4">
                    <!-- 모달 열기 버튼 -->
                     <!--
                    <button id="openModalBtn" class="px-4 py-2 bg-blue-500 text-white lg:text-lg sm:text-2xl rounded-lg shadow">
                        공지사항
                    </button>
                    -->
                    <!--
                    <button id="lang-ko" class="px-4 py-2 lg:text-lg sm:text-2xl bg-gray-200 rounded">한국어</button>
                    <button id="lang-en" class="px-4 py-2 lg:text-lg sm:text-2xl bg-gray-200 rounded">English</button>
                    -->
                </div>
            </div>
        </div> 
        <!-- 반응형 레이아웃 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 py-2" id="inputBox">
            <!-- 박스들이 여기에 추가됩니다 -->
        </div>
  </div>  

   <div class="fixed bottom-0 left-0 w-full p-4 flex items-center justify-between ">
        <!-- 버튼 -->
        <button 
            id="addBoxBtn" 
            class="m-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-lg md:text-lg sm:text-3xl">
            ➕ 박스 추가
        </button>
        <div class="p-0 m-0">
        <input type="number" id="bodyWeight" value="65" min="0.1" step="0.1" 
            class="w-24 p-2 border rounded m-2 text-right text-2xl sm:text-4xl" /><span class="text-right text-2xl">kg</span>
        </div>
    </div>

  <!-- 모달 -->
    <div id="drugModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded shadow max-w-md w-full">
            <h2 class="text-lg font-bold mb-2">약물 선택</h2>
            <ul id="drugList" class="space-y-2 max-h-[60vh] overflow-auto flex-cols-2"></ul>
            <div class="flex justify-end mt-4">
            <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded">닫기</button>
            </div>
        </div>
    </div>
</body>

<script src="core.js"></script>
<script>
  const version = "0.7.3"; // ← 버전 숫자 변수
  document.getElementById("version-text").textContent = ` ver ${version}`;
  //document.getElementById("version-text2").textContent = `ver ${version}`;
</script>
</html>
