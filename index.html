<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css"/>
  <meta charset="utf-8">
  <style>
  
    #input1{
        width: 90px;
        height: 40px;
        font-size:36px;
    }
    table{width:320px}
    
  </style>
  <title>
    CIV Drug Calculator 
  </title>
<head>

</head>
<body>


    <h1> CIV Drug Calculator powered by HTML/JS </h1>
    <h2> ShadowstarDeveloper/BlackLibrary </h2>
    <form>
        <p style="font-size: 36px">
            Please input patient's weight(kg): <input id="input1" type="number" value="65" step="0.1" />
        </p>
    </form>

    <button id="addbt">Add new rule</button>

    <ul id="position">

    </ul>

    <template id="drugitemid">


        <li class='drugitem'>
            <table style="width:100%">
                <thead>
                    <tr>
                        <th > </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width:70%; font-size: 36px"> <input id="drugnametxt" /> </td>
                        <td style="display:flex; text-align:right; font-size: 24px"> <input class="drugdose" type="number" value ="4"  style="font-size:24px" /> mg/ <input class="fluidcc" type="number" value ="50" style="font-size:24px" /> cc</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td style="display:flex; flex-direction:row;">
                            <input class="drugspeed" type="number" value ="0.02"  style="font-size:24px" />
                            <select class="drugspeedtxt" style="font-size:28px">
                                <option value="mcg/kg/min">mcg/kg/min</option>
                                <option value="mcg/kg/hr">mcg/kg/hr</option>
                                <option value="mcg/min">mcg/min</option>
                                <option value="mg/kg/min">mg/kg/min</option>
                                <option value="mg/kg/hr">mg/kg/hr</option>
                                <option value="mg/min">mg/min</option>
                                <option value="mg/hr">mg/hr</option>
                                <option value="unit/kg/hr">unit/kg/hr</option>
                                <option value="unit/min">unit/min</option>
                                <option value="unit/hr">unit/hr</option>

                            </select>

                        </td>
                        <td style="text-align:right"><input class="drugresult" style="font-size:24px" /> </td>
                    </tr>
                </tbody>

            </table>
        </li>
    </template>



    
    <script type="text/javascript" src="Script.js"></script>

</body>
</html>
