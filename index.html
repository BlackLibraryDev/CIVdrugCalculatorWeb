<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css"/>
  <meta charset="utf-8">
  <style>
  
    #input1{
        width: 90px;
        height: 40px;
        font-size:36px;
    }
    table{width:320px}
    
  </style>
    <link rel="icon" href="favicon-32x32.png"/>
    <link rel="apple-touch-icon" href="favicon-32x32.png"/>
  <title>CIV Drug Calculator</title>
<head>

</head>
<body>

    
    <h1><a href="#" class="civ" style="float:left"></a> <span> CIV Drug Calculator powered by HTML/JS ver. 0.2 </span></h1>
    <h2> ShadowstarDeveloper/BlackLibrary </h2>
    <form>
        <p style="font-size: 32px">
            Please input patient's weight(kg): <input id="input1" type="number" value="65" step="0.1" />
        </p>
    </form>

    <button id="addbt">Add new rule</button>

    <ul id="position">

    </ul>

    <template id="drugitemid">


        <li class='drugitem'>
            <table style="width:100%">
                <thead>
                    <tr>
                        <th > </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td accesskey="" style="width:70%; font-size: 36px"> 
                            <input list="drugnamelist" class="drugnametxt" placeholder="Search drug name.." />

                            <datalist id="drugnamelist">
                                <option value="Norepinephrine"></option>
                                <option value="Dobutamine"></option>
                                <option value="Dopamix(premix)"></option>
                                <option value="Remifentanil"></option>
                                <option value="Propofol"></option>
                                <option value="Midazolam"></option>
                                <option value="Precedex"></option>
                            </datalist>

                        </td>
                        <td style="display:flex; align-items:center; text-align:right; font-size: 24px"> <input class="drugdose" type="number" value ="4"  style="font-size:24px" />
                            <span>mg/</span>
                            <input class="fluidcc" type="number" value ="50" style="font-size:24px" />
                            <span>cc</span>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td style="display:flex; flex-direction:row;">
                            <input class="drugspeed" type="number" value ="0.02"  style="font-size:24px" />
                            <select class="drugspeedtxt" style="font-size:28px">
                                <option value="mcg/kg/min">mcg/kg/min</option>
                                <option value="mcg/kg/hr">mcg/kg/hr</option>
                                <option value="mcg/min">mcg/min</option>
                                <option value="mg/kg/min">mg/kg/min</option>
                                <option value="mg/kg/hr">mg/kg/hr</option>
                                <option value="mg/min">mg/min</option>
                                <option value="mg/hr">mg/hr</option>
                               <!-- 
                                   <option value="unit/kg/hr">unit/kg/hr</option>
                                    <option value="unit/min">unit/min</option>
                                    <option value="unit/hr">unit/hr</option>
                                -->

                            </select>

                        </td>
                        <td style="text-align:right"><span class="drugresult" style="font-size:36px" /> </td>
                    </tr>
                </tbody>

            </table>
        </li>
    </template>



    
    <script type="text/javascript" src="Script.js"></script>

</body>
</html>
