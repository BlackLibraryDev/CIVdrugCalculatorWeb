<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="apple-touch-icon" href="favicon-32x32.png" />
    <title> CIV Drug Calculator </title>
</head>

<body>
    <header>
        <div>
            <h1>

                <a href="#" class="civ" style="float:left;margin-left:10px; margin-right:10px"></a>
                CIV Drug Calculator
            </h1>

            <span style="font-size:20px; margin:10px">powered by HTML/JS</span>

            <span style="font-size:16px;vertical-align:top; margin-left:10px; margin-right:10px; float:right">ver 0.33 </span>
        </div>
        <hr style="margin-top:20px" />
    </header>
    <div>
        <!--
     <form style="margin:10px 10px 10px 10px">
    <span style="font-size: 20px">
        Please input patient's weight(kg):
    </span>
      원래 box 위치
    </form
        <button id="addbt">Add new rule</button>
    -->

    </div>
    
    <button id="addbt">Add new rule</button>
    <div class="bwtbox">
        <input id="input1" type="number" value="65" step="0.1" /><span>kg</span>
    </div >
    
    <div class="modal">
        <!-- 모달 팝업 -->
        <button type="button"> 버튼 </button>
    </div>


    <!-- 포지션 -->
    <ul id="position"></ul>

    
    <footer>
            <hr style="margin-top:20px" />
        <h3>
            <a class="mail" href="mailto:shadowstarDeveloper@gmail.com"
               style="margin-left:5px">shadowstarDeveloper@gmail.com</a>
        </h3>
        <h3>
            <span style="margin-left:5px">BlackLibrary</span>
        </h3>
    </footer>
    <template id="drugitemid">
        <li class="drugitem">
            <div style="display: inline-block; width: 90%">

                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td accesskey="">
                                <input list="drugnamelist" class="drugnametxt" placeholder="Search drug name.." />
                                <datalist id="drugnamelist">
                                    <option value="Norepinephrine"></option>
                                    <option value="Dobutamine"></option>
                                    <option value="Dopamix(premix)"></option>
                                    <option value="Remifentanil"></option>
                                    <option value="Propofol"></option>
                                    <option value="Midazolam"></option>
                                    <option value="Precedex"></option>
                                </datalist>
                            </td>
                            <td class="dosefluidcell">
                                <input class="drugdose" type="number" value="4" />
                                <span>mg/</span>
                                <input class="fluidcc" type="number" value="50" />
                                <span>cc</span>


                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td style="display:flex; flex-direction:row;">
                                <input class="drugspeed" type="number" value="0.02" />
                                <select class="drugspeedtxt">
                                    <option value="mcg/kg/min">mcg/kg/min</option>
                                    <option value="mcg/kg/hr">mcg/kg/hr</option>
                                    <option value="mcg/min">mcg/min</option>
                                    <option value="mg/kg/min">mg/kg/min</option>
                                    <option value="mg/kg/hr">mg/kg/hr</option>
                                    <option value="mg/min">mg/min</option>
                                    <option value="mg/hr">mg/hr</option>
                                </select>
                            </td>
                            <td style="text-align:right"><span class="drugresult"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div><div style="display: inline-block; width: 10%; float: right; vertical-align: top; margin-top:5px">
                <button class="xbt" ><a href="#" class="icon_x"></a></button>

            </div>
        </li>
    </template>
    <script type="text/javascript" src="Script.js"></script>
</body>

</html>
